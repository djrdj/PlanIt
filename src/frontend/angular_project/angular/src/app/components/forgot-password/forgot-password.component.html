<div class="parent">
   <!-- <app-layout [pageTitle]="'Forgot Password'"></app-layout>  -->
    <div class="container">
        <img src="../../../assets/images/forgot_pass_background.svg" alt="">
        <img id="logo" src="../../../assets/images/logo_white.svg" alt="">
        <form class="form-container">
            <h1>{{ 'forgotPassword' | translate }}</h1>
            <p>{{ 'forgotPasswordDesc' | translate }} </p>
            <input type="email" name="email" [(ngModel)]="emailForReset" placeholder="Email">
            <button style="cursor:pointer;" id="send" (click)="sendEmail()">{{ 'sendTrustLink' | translate }}</button>
            <button style="cursor:pointer;"  id="back" [routerLink]="'/signin'"> &laquo; {{ 'backToLogin' | translate }}</button>
        </form>

    </div>
</div>
